<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./vue.js"></script>
    <title>Vue 2 and 3</title>
    <style></style>
  </head>
  <body>
    <div id="app">
        <template v-if="saudacao" >
            <h1>Vue Course</h1>
            <p>Vue 2 and <strong>Vue 3</strong></p>
        </template>
        <button @click="modificar()">Aperte</button>
        <hr>
        <template v-for="n in 5" >
            <p>5 x {{ n }} = {{ 5 * n }}</p>
        </template>
    </div>
    <script>
      const vm = new Vue({
        el: "#app",
        data: {
            saudacao: false
        },
        methods: {
            modificar() {
                this.saudacao = !this.saudacao
            }
        }
      });
    </script>
  </body>
</html>
