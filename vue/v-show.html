<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./vue.js"></script>
    <title>Vue 2 and 3</title>
    <style></style>
  </head>
  <body>
    <div id="app">
        <p @mousemove="exibirTextoAjuda = true" @mouseover="exibirTextoAjuda = false" >Exemplo de Tooltip</p>
        <div v-show="exibirTextoAjuda">
            <h3> Titulo do Tooltip </h3>
            <p> Mensagem do Tooltip </p>
        </div>
    </div>
    <script>
      const vm = new Vue({
        el: "#app",
        data: {
            exibirTextoAjuda: false
        },
        methods: {} 
      });
    </script>
  </body>
</html>
