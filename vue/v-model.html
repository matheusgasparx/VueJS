<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./vue.js"></script>
    <title>Vue 2 and 3</title>
    <style></style>
  </head>
  <body>
    <div id="app">
        {{ paciente }} <br>
        <!-- <input type="text" :value="paciente" @keyup="paciente = $event.target.value"> -->

        <input type="radio" value="f" v-model="sexo">Feminino
        <input type="radio" value="m" v-model="sexo">Masculino
        <br> {{ sexo }}

        <select model="plano">
            <option value="" disabled>Selecione o plano</option>
            <option value="1">Basic</option>
            <option value="2">Gold</option>
            <option value="3">Master</option>
        </select>
        <br> {{ plano }}

        <input type="checkbox" value="100" v-model="doencas">Caganeira
        <input type="checkbox" value="101" v-model="doencas">Dengue
        <input type="checkbox" value="102" v-model="doencas">Calcanhar de Maracuj√°
        <br> {{ doencas }}
        <hr>

        <textarea v-model="diagnostico"></textarea>
        <br> {{ diagnostico }}
    </div>
    <script>
      const vm = new Vue({
        el: "#app",
        data: {
            paciente: 'Eleuterio da Silva',
            sexo: '',
            plano: '',
            doencas: [],
            diagnostico: ''
        },
        methods: {},
        computed: {}
      });
    </script>
  </body>
</html>
